{% extends "base.html" %}
{% load common %}

{% block title %}Статьи по тегу "{{ tag.name }}" -{% endblock %}

{% block content %}
    <h2>Статьи по тегу "{{ tag.name }}"</h2>
    <br>

    <div class="text">
        {% for article in articles %}
            <p>{% article_authors article %}<a href="{% url article article.id %}">{{ article.title }}</a>
        {% endfor %}
    </div>
{% endblock %}
